<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <h1 class="text-3xl text-center border bg-red-50 rounded-3xl border-red-300 text-red-900 p-5 mt-5 mx-20 font-bold">
        üé¨ Movie Search App üé¨</h1>

    <div class="text-center text-red-700 my-5 mx-100 flex gap-3 justify-between">
        <input id="movieInput" type="text" placeholder="Please enter a movie name"
            class="text-lg py-2 px-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-neutral-200 focus:outline-none mt-3 focus:border-neutral-600 w-3/4">
        <button onclick="searchMovie()" class="text-sm bg-red-900 px-8 py-2 rounded-xl text-white mt-3 w-1/4">Search
            Movie</button>
    </div>

    <div id="details" class="mb-12 mx-100 border rounded-3xl border-red-300 p-5 hidden">
        <div>
            <img src="" alt="" id="poster" class="rounded-3xl mx-auto">
            <div class="flex mt-5">
                <h1 class="text-xl font-bold " id="title"></h1>
                <span>&nbsp;</span>
                <h1 class="text-lg" id="year"></h1>
            </div>
            <h3 class="mt-2" id="imdb"></h3>
            <h3 class="mt-2" id="released"></h3>
            <p class="mt-2" id="desc"></p>
        </div>
    </div>

    <div id="error" class="mb-12 mx-100 border rounded-3xl border-red-300 p-5 hidden">
        <h1>‚ùå Movie not found. Try again!</h1>
    </div>

    <div id="recent" class="mb-12 mx-100 border rounded-3xl border-red-300 p-5 hidden">
        <h1 class="text-xl font-bold">Recently Searched: </h1>
        <div class="text-gray-700 mt-3 flex gap-3 justify-between">
            <h3 class="mt-3 w-3/4" id="recent-list"></h3>
            <button onclick="removeLatest()"
                class="text-xs bg-red-900 px-8 py-2 rounded-xl text-white mt-3 w-1/4">Remove Last Searched
                Movie</button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
